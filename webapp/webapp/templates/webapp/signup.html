{% extends "base.html" %}
{% block title %}Sign up page for My Serie Platform{% endblock %}
{% block content %}
{% if user.is_authenticated %}
Vous êtes connecté, {{ user.username }} !
{% else %}
    <h2>Sign up !</h2>
    <form method="post",action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign up</button>
    </form>
{% endif %}
{% endblock %}
