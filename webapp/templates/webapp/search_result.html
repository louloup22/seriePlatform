{% extends "base.html" %}

{% block content %}
<h1>Search TV shows</h1>
<form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Search" />
</form>

{% if envoi %}
<h1>Results</h1>
{{ number_results }} responded to your search {{ query }} !<br />

<h3>Find your series here:</h3>

{% for el in html %}

{{html | safe}}

<button type="button">Click Me!</button>



{% endif %}
{% endblock %}
